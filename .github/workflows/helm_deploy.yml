name: Helm Deploy to ArgoCD

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true

      values_path:
        type: string
        required: true

      image_name:
        type: string
        required: true

      image_tag:
        type: string
        required: true

      image_path:
        type: string
        required: true

      helm_repo:
        type: string
        required: false
        default: "eranin/eranin-infra"

    secrets:
      INFRA_REPO_TOKEN:
        required: true
      IMAGE_REGISTRY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.helm_repo }}
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Debug inputs
        run: |
          echo "Registry: ${{ secrets.IMAGE_REGISTRY }}"
          echo "Image: ${{ inputs.image_name }}"
          echo "Tag: ${{ inputs.image_tag }}"
          echo "Values file: ${{ inputs.values_path }}"
          echo "Path: ${{ inputs.image_path }}"

      - name: Update Helm values
        run: |
          FILE="${{ inputs.values_path }}"
          PATH="${{ inputs.image_path }}"

          yq -i ".$PATH.repository = \"${{ secrets.IMAGE_REGISTRY }}/${{ inputs.image_name }}\"" "$FILE"
          yq -i ".$PATH.tag = \"${{ inputs.image_tag }}\"" "$FILE"

      - name: Commit & Push
        run: |
          git config user.email "cd-bot@eranin.dev"
          git config user.name "Eranin-CD-Bot"

          git add .
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "CD: Update ${{ inputs.app_name }} to tag ${{ inputs.image_tag }}"
          git push

      - name: Summary
        run: echo "CD Updated â†’ Image tag ${{ inputs.image_tag }}"
