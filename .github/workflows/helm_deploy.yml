name: Helm Deploy to ArgoCD

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true

      values_path:
        type: string
        required: true

      image_name:
        type: string
        required: true

      image_tag:
        type: string
        required: true

      helm_repo:
        type: string
        required: false
        default: "eranin/eranin-infra"

    secrets:
      INFRA_REPO_TOKEN:
        required: true
      IMAGE_REGISTRY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ======================================
      # Checkout infra repo
      # ======================================
      - name: Checkout Helm Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.helm_repo }}
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          fetch-depth: 0

      # ======================================
      # Install YQ
      # ======================================
      - name: Install yq
        run: |
          sudo curl -L \
            "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" \
            -o /usr/bin/yq

          sudo chmod +x /usr/bin/yq
          /usr/bin/yq --version

      # ======================================
      # Update deployed image version
      # ======================================
      - name: Update Helm Values
        run: |
          FILE="${{ inputs.values_path }}"
          REG="${{ secrets.IMAGE_REGISTRY }}"
          NAME="${{ inputs.image_name }}"
          TAG="${{ inputs.image_tag }}"

          echo "Updating: $FILE"

          /usr/bin/yq -i ".deployment.image.repository = \"${REG}/${NAME}\"" "$FILE"
          /usr/bin/yq -i ".deployment.image.tag = \"${TAG}\"" "$FILE"

          echo "Updated file:"
          cat "$FILE"

      # ======================================
      # Commit & Push
      # ======================================
      - name: Commit & Push
        run: |
          git config user.email "cd-bot@eranin.dev"
          git config user.name "Eranin-CD-Bot"
          git add .

          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git commit -m "CD: Update ${{ inputs.app_name }} â†’ ${TAG}"
          git push

      - name: Summary
        run: |
          echo "CD updated image:"
          echo "${{ secrets.IMAGE_REGISTRY }}/${{ inputs.image_name }}:${{ inputs.image_tag }}"
