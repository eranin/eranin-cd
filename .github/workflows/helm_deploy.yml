name: Helm Deploy to ArgoCD

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      values_path:
        type: string
        required: true
      image_name:
        type: string
        required: true
      image_tag:
        type: string
        required: true
      image_path:
        type: string
        required: true
      helm_repo:
        type: string
        required: false
        default: "eranin/eranin-infra"

    secrets:
      INFRA_REPO_TOKEN:
        required: true
      IMAGE_REGISTRY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Helm Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.helm_repo }}
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo curl -L \
            "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" \
            -o /usr/bin/yq

          sudo chmod +x /usr/bin/yq
          echo "Installed:"
          ls -l /usr/bin/yq
          /usr/bin/yq --version

      - name: Debug Inputs
        run: |
          echo "Registry: ${{ secrets.IMAGE_REGISTRY }}"
          echo "Image: ${{ inputs.image_name }}"
          echo "Tag: ${{ inputs.image_tag }}"
          echo "File: ${{ inputs.values_path }}"
          echo "Path: ${{ inputs.image_path }}"

      - name: Update Helm values
        run: |
          FILE="${{ inputs.values_path }}"
          PATHKEY="${{ inputs.image_path }}"

          echo "Updating: $FILE"
          echo " → Repo: ${{ secrets.IMAGE_REGISTRY }}/${{ inputs.image_name }}"
          echo " → Tag:  ${{ inputs.image_tag }}"

          /usr/bin/yq -i ".$PATHKEY.repository = \"${{ secrets.IMAGE_REGISTRY }}/${{ inputs.image_name }}\"" "$FILE"
          /usr/bin/yq -i ".$PATHKEY.tag = \"${{ inputs.image_tag }}\"" "$FILE"

          echo "After update:"
          cat "$FILE"

      - name: Commit & Push
        run: |
          git config user.email "cd-bot@eranin.dev"
          git config user.name "Eranin-CD-Bot"

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "CD: Update ${{ inputs.app_name }} to tag ${{ inputs.image_tag }}"
          git push

      - name: Summary
        run: |
          echo "CD Updated successfully."
